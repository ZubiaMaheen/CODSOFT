<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <i class="fa-solid fa-clock-rotate-left history-icon"></i>
      <div class="display1">
        <input type="text" class="display" />
      </div>
      <div class="btn">
        <button class="operator gray">AC</button>
        <button class="operator gray"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="operator equal">=</button>
      </div>
    </div>
    <div class="history">
      <h4>History</h4>
      <div class="history-list"></div>
      <button class="delete"><i class="fa-solid fa-trash"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
